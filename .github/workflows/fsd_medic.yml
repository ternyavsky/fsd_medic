name: Django

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: sdf
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@v1
      - uses: niden/actions-memcached@v7
        with:
          python-version: 3.11
          architecture: 'x64'
      - name: Install Dependencies
        run: |
          python -m pip install poetry
          poetry config virtualenvs.create false
          poetry lock --no-update
          poetry install
      - name: Run tests
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_ENGINE: ${{ secrets.DB_ENGINE }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_SQL_MODE: ${{ secrets.DB_SQL_MODE }}

        run: |
          python manage.py test --keepdb
  build:
    needs: [run_tests]
    runs-on: ubuntu-latest
    env:
      LOGIN: ${{ secrets.DOCKER_LOGIN }}
      NAME: ${{ secrets.DOCKER_NAME }}
    steps:
      - name: Docker Login
        run:
          echo ${{  secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_LOGIN }} --password-stdin
      - uses: actions/checkout@main
      - name: Build image
        run: docker build -t ${{ secrets.DOCKER_LOGIN }}/${{secrets.DOCKER_NAME }} .
      - name: Push image
        run: docker push $LOGIN/$NAME

  deployment:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: remote ssh rebuild
        uses: appleboy/ssh-action@master
        with:
          host: ${{  secrets.SSH_HOST  }}
          username: ${{  secrets.SSH_USER}}
          key: ${{  secrets.SSH_KEY}}
          script:  | 
                  bash build.sh
